<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/main.css" />
    <title>Vite App</title>

    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart ({{ cart.length }})</div>
      <product-display :cart="cart" :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeFromCart"></product-display>
    </div>

    <!-- Import App -->
    <script type="module" src="/src/main.js"></script>

    <!-- Import Components -->
    <script type="module" src="/src/components/ProductDisplay.js"></script>
    <script type="module" src="/src/components/ReviewForm.js"></script>
    <script type="module" src="/src/components/ReviewList.js"></script>
  </body>
</html>
